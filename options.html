<!DOCTYPE html>
<html>
<head>
    <title>Vocab Master - Options</title>
    <style>
        body {
            padding: 0 15px 15px;
        }

        h1 {
            margin-top: 0;
            padding-top: 0;
        }

        div {
            float: left;
            padding-bottom: 10px;
        }

        .fullWidth {
            width: 100%;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1>Reminder Options</h1>
<div class="fullWidth">
    <p>Reminds you vocabulary while you surfing.</p>
</div>

<div class="fullWidth">
    <label>
        Reminder activated? <input type="checkbox" name="activated">
    </label>
</div>

<div class="fullWidth">
    <label>Period (in minutes):</label> <input type="number" name="period" style="width: 15%; text-align: right;"/>
</div>
<div class="fullWidth">

</div>

<div class="fullWidth">
    <button id="save">Save</button>
    <label id="statusLabel"></label>
</div>

<script src="jquery.min.js"></script>
<script src="options.js"></script>
</body>
</html>
